<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qur‚Äôan Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      color: #fcd34d;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(252, 211, 77, 0.3);
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background-color: #fcd34d;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
    }

    #results {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .ayah-box, .comfort-box, .emotion-box {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .ayah {
      font-style: italic;
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .surah {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #999;
    }

    .comfort-box {
      border-left: 4px solid #fcd34d;
      color: #fcd34d;
      font-style: italic;
    }

    .emotion-box {
      margin-top: 20px;
      background-color: #1c1c1c;
      padding: 16px;
      border-radius: 10px;
      color: #ccc;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-link {
      color: #fcd34d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>With the Quran </h1>
    <a href="history.html" class="history-link">üïäÔ∏è Journal History</a>
  </div>

  <p>Write your thoughts below and discover relevant ayahs with reflection.</p>

  <textarea id="entry" rows="6" placeholder="Write your journal entry here..."></textarea>
  <button onclick="submitEntry()">Enter</button>

  <div id="results"></div>

  <script>
    let currentEntryId = null;

    async function submitEntry() {
      const entry = document.getElementById("entry").value.trim();
      if (!entry) return;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p style='color:#999;'>üîÑ Reflecting deeply‚Ä¶</p>";

      try {
        const response = await fetch("http://localhost:8000/match-ayahs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ entry, top_n: 3 })
        });

        const data = await response.json();
        resultsDiv.innerHTML = "";

        // Display ayahs
        data.matches.forEach(match => {
          const box = document.createElement("div");
          box.className = "ayah-box";
          box.innerHTML = `
            <div class="ayah">"${match.ayah}"</div>
            <div class="surah">‚Äî Surah ${match.surah}, Ayah ${match.ayah_no}</div>
          `;
          resultsDiv.appendChild(box);
        });

        // Display comfort
        const comfortBox = document.createElement("div");
        comfortBox.className = "comfort-box";
        comfortBox.innerHTML = `<strong>üåø Gentle Reminder</strong><br>${data.comfort}`;
        resultsDiv.appendChild(comfortBox);

        // Emotion input box
        const emotionBox = document.createElement("div");
        emotionBox.className = "emotion-box";
        emotionBox.innerHTML = `
          <p>üí≠ Detected emotion: <strong>${data.emotion_before}</strong></p>
          <label for="emotionInput">How do you feel now?</label><br/>
          <input type="text" id="emotionInput" placeholder="Type how you feel...">
          <button onclick="submitAfterEmotion(${data.entry_id})">Save Feeling</button>
        `;
        resultsDiv.appendChild(emotionBox);

        // Clear journal input
        document.getElementById("entry").value = "";

        currentEntryId = data.entry_id;

      } catch (err) {
        console.error("Fetch error:", err);
        alert("Couldn't fetch results. Check backend or connection.");
      }
    }
async function submitAfterEmotion(entryId) {
  const emotionInput = document.getElementById("emotionInput");
  const button = emotionInput.nextElementSibling;
  const emotion = emotionInput.value.trim();
  if (!emotion) return;

  try {
    await fetch("http://localhost:8000/update-emotion", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ entry_id: entryId, emotion_after: emotion })
    });

    // 1. Change button text to "Saved ‚úÖ"
    button.innerText = "Saved ";

    // 2. After 2 seconds, reset button and clear input
    setTimeout(() => {
      button.innerText = "Save Feeling";
      emotionInput.value = "";
    }, 1000);  // 2000ms = 2 seconds

  } catch (err) {
    console.error("Error saving emotion:", err);
  }
}

  </script>

</body>
</html>
